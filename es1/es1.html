<!DOCTYPE html>
<html>
  <head>
    <!-- caratteristiche del file  -->
    <meta charset="utf-8" />
    <meta name="viewport" content=" width=device-width" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container p-2">
    <!-- schermata di login -->
    <div>
      <form>
        <div class="form-group">
          <label for="username" class="text-light">Enter a key</label>
          <input
            type="text"
            class="form-control"
            id="key"
            placeholder="Key"
          />
        </div>
        <div class="form-group">
          <label for="pass" class="text-light">Enter a value</label>
          <input
            type="number"
            class="form-control"
            id="value"
            placeholder="Value"
          />
        </div>
        <button type="button" id="login" class="btn btn-primary">Salva</button>
      </form>
    </div>
    <!-- script personale -->
    <script src="./es1.js" type="module"></script>
  </body>
</html>
